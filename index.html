<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA - Grade Point Average</title>
    <link rel="stylesheet" href="style.css">

    
</head>

<body>


    <header>
        <h1 class="header-title">GPA - Grade Point Average</h1>
    </header>

    <main>
        <section class="topics">
            <h4 class="topics-item">1st Grade</h4>
            <h4 class="topics-item">2nd Grade</h4>
            <h4 class="topics-item">3rd Grade</h4>
            <h4 class="topics-item">Average</h4>
        </section>

        <section class="grades">
            <div class="grades-arts">
                <h4 class="grades-arts-title">Arts</h4>
                <input oninput="arts()" type="number" class="grades-arts-item" name="arts1" id="arts1" placeholder="0" min="0" max="4"></input>
                <input oninput="arts()" type="number" class="grades-arts-item" name="arts2" id="arts2" placeholder="0" min="0" max="4"></input>
                <input oninput="arts()" type="number" class="grades-arts-item" name="arts3" id="arts3" placeholder="0" min="0" max="4"></input>
                <div class="grades-arts-item" id="arts-result"></div>
            </div>
            <div class="grades-biology">
                <h4 class="grades-biology-title">Biology</h4>
                <input oninput="biology()" type="number" class="grades-biology-item" name="biology1" id="biology1" placeholder="0" min="0" max="4"></input>
                <input oninput="biology()" type="number" class="grades-biology-item" name="biology2" id="biology2" placeholder="0" min="0" max="4"></input>
                <input oninput="biology()" type="number" class="grades-biology-item" name="biology3" id="biology3" placeholder="0" min="0" max="4"></input>
                <div class="grades-biology-item" id="biology-result"></div>
            </div>
            <div class="grades-english">
                <h4 class="grades-english-title">English</h4>
                <input oninput="english()" type="number" class="grades-english-item" name="english1" id="english1" placeholder="0" min="0" max="4"></input>
                <input oninput="english()" type="number" class="grades-english-item" name="english2" id="english2" placeholder="0" min="0" max="4"></input>
                <input oninput="english()" type="number" class="grades-english-item" name="english3" id="english3" placeholder="0" min="0" max="4"></input>
                <div class="grades-english-item" id="english-result"></div>
            </div>
            <div class="grades-history">
                <h4 class="grades-history-title">History</h4>
                <input oninput="history()" type="number" class="grades-history-item" name="history1" id="history1" placeholder="0" min="0" max="4"></input>
                <input oninput="history()" type="number" class="grades-history-item" name="history2" id="history2" placeholder="0" min="0" max="4"></input>
                <input oninput="history()" type="number" class="grades-history-item" name="history3" id="history3" placeholder="0" min="0" max="4"></input>
                <div class="grades-history-item" id="history-result"></div>
            </div>
         
        </section>

        <section class="results">
            <h3 class="results-item" id="results-total">Total Grade Points: </h3>
            <h3 class="results-item" id="results-average">Grade Point Average: </h3>
        </section>

    </main>
    
    <footer>
        <p class="acknowledgment">WEBSITE PRODUZIDO POR <a href="www.linkedin.com.br/in/gabecgodoy">GABRIEL GODOY</a></p>
    </footer>
    
    <script src="logic.js"> </script>


</body>

</html>
